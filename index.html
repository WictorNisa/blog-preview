<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="main-box">
      <div class="inner-box">
        <div class="hero-container">
          <img
            src="assets/images/illustration-article.svg"
            alt="picture of an illustration"
            class="hero-img"
          />
        </div>
        <div class="headline-box">
          <p class="headline-subject">Learning</p>
        </div>

        <p class="headline-publish-date">Published 21 Dec 2023</p>
        <h1 class="article-headline">HTML & CSS foundations</h1>
        <p class="article-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="author-box">
          <img
            src="assets/images/image-avatar.webp"
            alt="Picture of author of the written article"
            class="author-img"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
